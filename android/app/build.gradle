plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

android {
    namespace "com.example.flutter_application_2"
    compileSdkVersion 34  // ðŸ”¹ Asegurar que sea 34

    defaultConfig {
        applicationId "com.example.flutter_application_2"
        minSdkVersion 21  // ðŸ”¹ Asegurar que sea al menos 21
        targetSdkVersion 34  // ðŸ”¹ Coincidir con compileSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.9.0"  // ðŸ”¹ AÃ±adir compatibilidad con androidx
}

flutter {
    source '../..'
}
